<!-- physics="debug:false; restitution: 0.9; driver: worker" -->
<a-scene
  background="color: #AAAAAA"
>
  <!-- light="defaultLightsEnabled: false" -->
  <require path="./assets.html"></require>
  <require path="./player.html"></require>
  <!-- <require path="./environment.html"></require> -->

  <!-- Default lighting injected by A-Frame. -->
  <a-entity
    id="main-ambient-light"
    light="type: ambient; color: #BBB"
  ></a-entity>

  <a-sphere
    id="template-contents"
    hoverable
    grabbabily
    material="wireframe: true;"
    position="0 1 -1"
    radius="0.3"
  >
  </a-box>
  <a-gltf-model
    id="template-model"
    normal-material
    scale="1 1 1"
  ></a-gltf-model>

  <a-entity contents></a-entity>
</a-scene>
