<html>
  <head>
    <title>controller hello world</title>
    <script src="/build.js"></script>
  </head>
  <body>
    <body>
      <a-scene
        physics="debug: false; gravity: 0; restitution: 0.9; "
        background="color: #AAAAAA"
      >

        collidable:enable to be detect intersection with raycaster
        <!--static-body:disable using gravity but can interact with physics objects-->
        <a-sphere
          class="collidable"
          static-body
          position="0 1.25 -4"
          radius="0.8"
          color="#EF2D5E"
          shadow
        ></a-sphere>
        <a-cylinder
          class="collidable"
          static-body
          position="1 0.75 -2"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
          shadow
        ></a-cylinder>
        <a-box
          class="collidable"
          static-body
          position="-1 0.5 -2"
          rotation="0 0 0"
          color="#4CC3D9"
          shadow
        >
        </a-box>

        <!--a-plane:representing walls of virtual room-->
        <a-plane
          static-body
          position="0 0 0"
          rotation="-90 0 0"
          width="10"
          height="10"
          color="#7BC8A4"
          src="https://cdn.glitch.com/67846953-b370-4fea-981d-b28f8898e3c7%2Fback.png?v=1560490137540"
          shadow
        >
        </a-plane>
        <a-plane
          static-body
          position="0 5 0"
          rotation="90 0 0"
          width="10"
          height="10"
          color="#7BC8A4"
          src="https://cdn.glitch.com/67846953-b370-4fea-981d-b28f8898e3c7%2Fback.png?v=1560490137540"
          shadow
        >
        </a-plane>
        <a-plane
          static-body
          position="0 2.5 -5"
          rotation="0 0 0"
          width="10"
          height="5"
          color="#7BC8FF"
          src="https://cdn.glitch.com/67846953-b370-4fea-981d-b28f8898e3c7%2Fback.png?v=1560490137540"
          shadow
        >
        </a-plane>
        <a-plane
          static-body
          position="0 2.5 5"
          rotation="0 180 0"
          width="10"
          height="5"
          color="#7BC8FF"
          src="https://cdn.glitch.com/67846953-b370-4fea-981d-b28f8898e3c7%2Fback.png?v=1560490137540"
          shadow
        >
        </a-plane>
        <a-plane
          static-body
          position="5 2.5 0"
          rotation="0 -90 0"
          width="10"
          height="5"
          color="#7BC8FF"
          src="https://cdn.glitch.com/67846953-b370-4fea-981d-b28f8898e3c7%2Fback.png?v=1560490137540"
          shadow
        >
        </a-plane>
        <a-plane
          static-body
          position="-5 2.5 0"
          rotation="0 90 0"
          width="10"
          height="5"
          color="#7BC8FF"
          src="https://cdn.glitch.com/67846953-b370-4fea-981d-b28f8898e3c7%2Fback.png?v=1560490137540"
          shadow
        >
        </a-plane>

        <a-entity id="cameraRig">
          <a-entity
            id="head"
            camera
            wasd-controls
            look-controls
            position="0 1.6 0"
          >
          </a-entity>
          <a-entity
            id="ctlL"
            teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; startEvents: teleportstart; endEvents: teleportend"
            raycaster="objects: .collidable; far:1.2;"
            laser-controls="hand: left"
            input-listen
          >
            <a-text
              value="Trigger: shoot a ball\nGrip: Grab large object\nX: Teleport"
              position="0 0.05 0"
              rotation="-90 0 0"
              scale="0.1 0.1 0.1"
              align="center"
              color="#FFFFFF"
            ></a-text>
          </a-entity>
          <a-entity
            id="ctlR"
            raycaster="objects: .collidable; far:1.2;"
            laser-controls="hand: right"
            input-listen
          >
            <a-text
              value="Trigger: shoot a ball\nGrip: Grab large object\nA: Remove small balls"
              position="0 0.05 0"
              rotation="-90 0 0"
              scale="0.1 0.1 0.1"
              align="center"
              color="#FFFFFF"
            ></a-text>
          </a-entity>
        </a-entity>
      </a-scene>
  </body>
</html>
