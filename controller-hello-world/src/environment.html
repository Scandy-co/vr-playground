<a-assets>
  <img id="floor-map" src="/assets/floor/map1K.jpg" />
  <img id="floor-bump" src="/assets/floor/bump1K.jpg" />
  <img id="floor-normal" src="/assets/floor/normal1K.jpg" />

  <img id="ceiling-map" src="/assets/ceiling/map1K.jpg" />
  <img id="ceiling-bump" src="/assets/ceiling/bump1K.jpg" />
  <img id="ceiling-normal" src="/assets/ceiling/normal1K.jpg" />

  <img id="wall-map" src="/assets/wall/map1K.jpg" />
  <img id="wall-bump" src="/assets/wall/bump1K.jpg" />
  <img id="wall-normal" src="/assets/wall/normal1K.jpg" />
</a-assets>

<a-plane
  static-body
  id="bottom-wall"
  position="0 0 0"
  rotation="-90 0 0"
  repeat="2 2"
  width="50"
  height="50"
  src="#floor-map"
  normal-map="#floor-normal"
  displacement-map="#floor-bump"
  displacement-bias="0.0"
  displacement-scale="0.01"
  shadow
>
</a-plane>
<a-plane
  id="top-wall"
  static-body
  position="0 9 0"
  rotation="90 0 0"
  width="50"
  height="50"
  repeat="5 5"
  color="#fcfcfc"
  shadow
>
</a-plane>
<a-plane
  static-body
  id="front-wall"
  position="0 4.5 -15"
  rotation="0 0 0"
  width="50"
  height="10"
  shadow
  repeat="5 1"
  color="#f1f1f1"
  src="#wall-map"
  displacement-map="#wall-bump"
  displacement-bias="0.0"
  displacement-scale="0.01"
>
</a-plane>
