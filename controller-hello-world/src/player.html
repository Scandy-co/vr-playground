<a-entity id="cameraRig">
  <a-entity
    id="head"
    camera
    wasd-controls
    look-controls
    position="0 1.6 0"
  >
  </a-entity>
  <a-entity
    id="ctlL"
    teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; startEvents: teleportstart; endEvents: teleportend"
    raycaster="objects: .collidable; far:1.2;"
    laser-controls="hand: left"
    input-listen
  >
    <a-text
      value="Trigger: shoot a ball\nGrip: Grab large object\nX: Teleport"
      position="0 0.05 0"
      rotation="-90 0 0"
      scale="0.1 0.1 0.1"
      align="center"
      color="#FFFFFF"
    ></a-text>
  </a-entity>
  <a-entity
    id="ctlR"
    raycaster="objects: .collidable; far:1.2;"
    laser-controls="hand: right"
    input-listen
  >
    <a-text
      value="Trigger: shoot a ball\nGrip: Grab large object\nA: Remove small balls"
      position="0 0.05 0"
      rotation="-90 0 0"
      scale="0.1 0.1 0.1"
      align="center"
      color="#FFFFFF"
    ></a-text>
  </a-entity>
</a-entity>
