<a-scene
  physics="debug: false; gravity: 0; restitution: 0.9; "
  background="color: #AAAAAA"
  fog="type: linear; color: #AAA; near: 5; far: 25"
  shadow="type: pcfsoft"
>
  <!-- light="defaultLightsEnabled: false" -->
  <require path="./player.html"></require>
  <require path="./earth.html"></require>
  <require path="./environment.html"></require>

  <a-assets>
    <video
      id="big-screen"
      autoplay
      loop="true"
      src="https://media.giphy.com/media/l3nWhI38IWDofyDrW/giphy.mp4"
    ></video>
  </a-assets>

  <!-- Default lighting injected by A-Frame. -->
  <a-entity
    id="main-ambient-light"
    light="type: ambient; color: #BBB"
  ></a-entity>
  <!-- <a-entity
    id="main-direction-light"
    light="type: directional; color: #FFF; intensity: 0.6; castShadow"
    position="-0.5 1 -8"
  ></a-entity> -->

  <!-- collidable:enable to be detect intersection with raycaster -->
  <!--static-body:disable using gravity but can interact with physics objects-->

  <a-box
    id="table"
    class="collidable"
    static-body
    width="5"
    height="0.1"
    depth="2"
    position="0 0.6 -3"
    rotation="0 0 0"
    shadow
    color="tomato"
  >
  </a-box>

  <!-- <a-tangram-map
    id="map"
    position="0 0 -5"
    width="7"
    height="5"
    api-key="UJcQwnnfQnWcPtKe2aYaEw"
    center="41.878113, -87.629799"
    zoom="12"
    px-world-ratio="100"
  >
  </a-tangram-map> -->

  <a-curvedimage
    class="collidable"
    static-body
    src="https://media.giphy.com/media/l3nWhI38IWDofyDrW/giphy.gif"
    height="4.0"
    radius="5.7"
    theta-length="72"
    rotation="0 100 0"
    position="0 2.3 -3"
    scale="0.8 0.8 0.8"
  ></a-curvedimage>

  <a-video
    class="collidable"
    static-body
    src="#big-screen"
    height="4.0"
    width="6.0"
    rotation="0 30 0"
    position="-4 2.3 -5.2"
  ></a-video>

  <a-entity
    class="collidable"
    static-body
    scvv="volume: 1; src: //d2a0b7lq85v0ro.cloudfront.net/public/hoxels/NSkPOPbb7MG11HfRXzhp"
    id="loading-hoxel"
    position="0.2 2 -3.78"
    rotation="0 -11.7 0"
    scale="5 5 5"
  ></a-entity>

  <!-- <a-entity
    id="hoxel-live"
    scvv="src: https://creator.hoxel.app/streamed; loop: false; volume: 0;"
    scale="5 5 5"
    rotation="0 30 0"
    position="-0.2 2 5"
    static-body="shape: cylinder; cylinderAxis: y;"
    hoverable
    grabbable
    stretchable
    draggable
  >
  </a-entity> -->
</a-scene>
